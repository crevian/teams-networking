<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Networking</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="myPicture">
          <img src="images/network-team-icon.png" alt="poza" width="100" />
        </div>
        <div id="header-info">
          <h1>Teams Networking</h1>
          <h2>Crud operations example (Create, Read, Update, Delete)</h2>
        </div>
      </div>
    </header>

    <div id="main">
      <input type="search" name="search" id="searchTeams" /> 🔍

      <form id="teamsForm" action="">
        <table id="teamsTable">
          <thead>
            <th>Promotion</th>
            <th>Members</th>
            <th>Project Name</th>
            <th>Project URL</th>
            <th>Tools</th>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>
                <input type="text" name="promotion" id="promotion" placeholder="Enter promotion" required />
              </td>
              <td>
                <input type="text" name="members" id="members" placeholder="Enter members" required />
              </td>
              <td>
                <input type="text" name="name" id="name" placeholder="Enter name" required />
              </td>
              <td><input type="text" name="url" id="url" placeholder="Enter url" required /></td>
              <td>
                <button type="submit">💾</button>
                <button type="reset">✖</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>

    <footer>
      <a href="https://github.com/crevian/teams-networking">👩‍💻 Source Code</a>
    </footer>
  </body>
</html>
